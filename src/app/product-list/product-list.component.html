<div class="p-3 pb-1">전체 {{products.length}}</div>
<div *ngIf="products.length > 0">
  <div *ngFor="let item of products">
    <div class="div-product row">
      <div class="col col-6 detail">
        <div class="row">
          <div class="div-thumbnail col col-2"><img src="{{item.img}}" [routerLink]="['/products', item.id]" /></div>
          <div class="col col-10">
            <div class="row">
              <div class="div-menu col col-12">{{ item.name }}<span class="span-price">{{ item.price }}원</span></div>
              <div class="div-desc col col-12">{{item.description}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-6 btn-group">
        <product-modal [product]="item"></product-modal>
        <button class="btn btn-primary" (click)="addToCart(item)">장바구니에 추가</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="products.length === 0" class="empty-list">메뉴가 없습니다.</div>
