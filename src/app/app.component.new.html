<div>{{title}}</div>
<div>{{print("juj")}}</div>
<input type="text" (change)='onChange()' />
<input type='button' value='서버에 갔다왔다' (click)='pushData()'/>
<br><br>
<!-- app.component.ts파일에서 데이터를 받아오면 미리 코딩한 
  *ngIf나 *ngFor가 해당 데이터가 없으면 아무행동도 안하고 있다가
   데이터가 추가되면 화면에 출력한다.: 양방향 바인딩 -->
<div *ngIf="data.length > 0">
  <div *ngFor="let item of data">{{item}}</div>
</div>
<input type='button' value='바뀌어라 타이틀' (click)='changeTitle()'/>
