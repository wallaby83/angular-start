<div class="content" *ngIf="_products as products">
    <app-ct-order-list>
    </app-ct-order-list>
    <app-ct-search [data]="products"></app-ct-search>
  <div>
    <h5>전체 {{ products.length }}개</h5>
  </div>
  <ol *ngFor="let item of products">
    <li class="li-item">
      <app-view-item
        [item]="item"
      ></app-view-item>
    </li>
  </ol>
</div>
